<!doctype html>
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <title>获取暗号</title>
    <meta id="viewport" name="viewport" content="">
    <script>
        (function setDPR(){
            var _dpr =(1/window.devicePixelRatio);
            document.getElementById('viewport').setAttribute("content",
                    "initial-scale=" + _dpr + ", maximum-scale=" + _dpr + ", minimum-scale=" + _dpr + ", user-scalable=no");
            var iWidth = document.documentElement.clientWidth;
            document.getElementsByTagName('html')[0].style.fontSize = (((100 * iWidth ) / 320))/window.devicePixelRatio + 'px';
        })();
//        setDPR();
    </script>
    <style>
        html, body,div,button,dd,dl {
            margin: 0px;
            padding: 0px;
        }
        @media (-webkit-min-device-pixel-ratio:1 ) {
            .fs12{font-size: 12px;}
            .fs14{font-size: 14px;}
            .fs16{font-size: 16px;}
            .fs18{font-size: 18px;}
        }
        @media (-webkit-min-device-pixel-ratio:2 ) {
            .fs12{font-size: 24px;}
            .fs14{font-size: 28px;}
            .fs16{font-size: 32px;}
            .fs18{font-size: 36px;}
        }
        @media (-webkit-min-device-pixel-ratio:3 ) {
            .fs12{font-size: 36px;}
            .fs14{font-size: 42px;}
            .fs16{font-size: 48px;}
            .fs18{font-size: 54px;}
        }

        .mg {
            margin: 0.3rem;
            margin-top:0.22rem;
            border: 1px solid #ccc;
            -webkit-border-radius:5px;
            -moz-border-radius:5px;
            border-radius:5px;
        }
        .module-anhao .btn{
            width:100%;
            height:1.28rem;
            border-top:1px solid #ccc;
            text-align: center;
            line-height:0.8rem;
        }
        .module-anhao .btn .text{
            width:2.6rem;
            height:0.6rem;
            -webkit-border-radius:5px;
            -moz-border-radius:5px;
            border-radius:5px;
            background-color: transparent;
            line-height:0.6rem;
            border:2px solid #ff2551;
            color:#ff2551;

        }
        .banner {
            width:100%;
            padding:0.05rem;
            box-sizing: border-box;
        }
        .noborder{
            border:0px;
            font-weight: 100;
        }
        .mg2{
            margin-top:0.6rem;
            line-height:0.5rem;
        }
        .shop{
            position: relative;
            height:0.65rem;
            box-sizing: border-box;

        }
        .shop dd,.shop dt{
            position: absolute;
            line-height:0.25rem;
        }

        .shop .shopIco{
            left:0.05rem;
            width:0.6rem;
            height:0.6rem;
        }
        .shop .shopIco img{
            width:.6rem;
            height:.6rem;
        }
        .shop .title{
            left:.8rem;
            height:0.3rem;
        }
        .shop .description{
            left:.8rem;
            top:.3rem;
            height:0.3rem;
            color:#767676;
        }

    </style>
    <style id="ttt">

    </style>
</head>
<body>
<section class="mg module-anhao">
    <img src="" alt="" class="banner"/>
    <dl class="clearfix fs12 shop">
        <dt class="title fl fs12 fc4a">{{model.name}}</dt>
        <dd class="shopIco fl">
            <img data-src="{{model.icon}}" src="resource/1x1.jpg"/>
        </dd>
        <dd class="description fl fs10 fsn">
            <img src="resource/taobao/l_{{model.lv}}.gif"  alt="">
            <span style="padding-left:5px;">{{model.des}}</span>
        </dd>

    </dl>

    <div class="btn">
            <button class="fs14 text">戳我拿暗号</button>
    </div>
</section>
<p class="mg fs12 noborder mg2">
    暗号使用提示:<br/>
    下单时将暗号填写在"买家留言"处,卖家改价即可.
</p>
</body>
</html>
