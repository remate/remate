<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.4/jquery.fullPage.min.css"/>
    <style>
        *{
            padding:0;
            margin: 0;
            text-align: center;
            font-size: 16px;
        }
        .box{
            width: 100px;
            height:200px;
            background: red;
            transition: all 2s 1s;
        }
        .active{
            width:200px;
            height:100px;
            background: green;
        }
    </style>
</head>
<body>
<div id="box" class="box"></div>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>-->
<script>
 ;(function(){
        var g = function(id){
            return document.getElementById(id);
        }
     document.body.onclick = function(){
         g('box').className += ' active';
     }

 })();
</script>
</body>
</html>
