        function R(outerDependent, innerDependent, cb){
            if(typeof outerDependent === 'function'){
                requirejs([built], function() {
                    requirejs(['util'],
                            function() {
                                outerDependent&outerDependent.apply(outerDependent, arguments);
                            });
                });
            }else{
                outerDependent = outerDependent||[];
                innerDependent = innerDependent||[];
                requirejs([built].concat(outerDependent), function() {
                    requirejs(['util'].concat(innerDependent),
                            function() {
                                cb&cb.apply(cb, arguments);
                            });
                });
            }
        }
