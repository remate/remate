<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>移动端轮播图组件</title>
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="keywords" content="javascript,移动端,轮播图,组件,touch" />
<meta name="description" content="javascript移动端轮播图滑动插件" />
<style type="text/css">
	html, body, div, ul, li, a, img {
		margin: 0;
		padding: 0;
		list-style: none;
	}
	html, body {
		width: 100%;
		font-size: 100%;
		/*background-color: #ccc;*/
	}
	img {
		display: block;
	}
	.pagination {
		width: 100%;
		left: 0;
		bottom: 10px;
		position: absolute;
		text-align: center;
		-webkit-transition: 300ms;
		transition: 300ms;
		z-index: 10;
		-webkit-transform: translate3d(0, 0, 0);
		transform: translate3d(0, 0, 0);
	}
	.pagination span {
		width: 8px;
		height: 8px;
		display: inline-block;
		border-radius: 100%;
		background: #fff;
		opacity: .5;
		margin: 0 3px;
	}
	.pagination span.active {
		opacity: 1;
		background: #007AFF;
	}
	.pic-panel {
		width: 100%;
		position: relative;
		overflow: hidden;
	}
	.pic-list {
		width: 100%;
		position: relative;
	}
	.pic-list li {
		position: absolute;
		left: 0;
		top: 0;
		width: 100%;
	}
	.pic-list .re {
		position: relative;
		z-index: 2;
	}
	.pic-list li img {
		width: 100%;
	}
	.pic-list li a {
		-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
	}
/*
	@media screen and (min-width: 600px) {
		.pic-box {
			position: relative;
			top: 0;
			left: 25%;
			width: 50%;
		}
		.pic-list li:nth-child(2) {
			left: 100%;
		}
		.pic-list li:last-child {
			left: -100%;
		}
		.pic-list li img {
			padding: 0 0.125rem;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}
	}
*/
</style>
</head>
<body>
	<div id="picPanel" class="pic-panel">
		<div id="picBox" class="pic-box">
			<ul id="picList" class="pic-list">
				<li class="re">
					<a href="#">
						<img src="img/1.jpg" />
					</a>
				</li>
				<li>
					<a href="#">
						<img src="img/2.jpg" />
					</a>
				</li>
				<li>
					<a href="#">
						<img src="img/3.jpg" />
					</a>
				</li>
				<li>
					<a href="#">
						<img src="img/4.jpg" />
					</a>
				</li>
			</ul>
		</div>
	</div>
	<script src="photoSlider-1.21.js"></script>
	<script>
		document.addEventListener('DOMContentLoaded',function(){
			photoSlide({
				wrap: document.getElementById('picBox'),
				loop: true,
				autoPlay: true,
				autoTime: 4000,
				pagination: true
			});
		}, false);
	</script>
</body>
</html>
