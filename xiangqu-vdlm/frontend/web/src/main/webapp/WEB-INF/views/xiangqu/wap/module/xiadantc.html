<div class="J_tcMyAddress tc-my-address-box clearfix">
    <div class="J_tcContTitle tc-cont-title">
        <span class="title">收货地址管理</span>
        <span class="J_closeAddressTc close-addresslist">
            <i>关闭</i>
        </span>
    </div>

    <div class="J_tcContBody tc-cont-body">
        <ul>

        </ul>
        <div class="last-children-zw"></div>
    </div>
    <div class="J_tcAddressBtn tc-address-btn">
        添加新地址
    </div>
</div>

<div class="J_tcAddressManage tc-address-manage-box" >
    <div class="J_tcContTitle tc-cont-title">
        <span class="title">添加新地址</span>
        <span class="J_closeAddressTc close-addresslist">
            <i>关闭</i>
        </span>
    </div>

    <div class="J_tcContBody tc-cont-body">
        <div class="J_formBase form-base-info">
            <ul>
                <li>
                    <input type="text" class="J_newName" placeholder="收货人姓名" />
                </li>
                <li>
                    <input type="text" class="J_newPhone" placeholder="手机号码" />
                </li>
                <li>
                    <input type="text" class="J_newZipCode" placeholder="邮政编码" />
                </li>
            </ul>
        </div>
        <div class="J_pdcBox pdc-box">
            <span data-th-replace="xiangqu/wap/module/select">select</span>
        </div>
        <div class="J_newStreetBox street-box">
            <textarea class="J_newStreet" placeholder="详细地址"></textarea>
        </div>
        <div class="J_setDefault set-default">
            <div class="check-default">
                <span class="icon-check-default"></span>
                <span class="default-label">设置为默认地址</span>
            </div>
        </div>
        <div class="J_tcAddressBtn edit-address-btn clearfix">
            <span>保存</span>
        </div>
    </div>


</div>

<div class="J_tcMyCouponBox tc-my-coupon-box">
    <div class="J_tcContTitle tc-cont-title">
        <span class="title">选择优惠券</span>
        <span class="J_closeAddressTc close-addresslist">
            <i>关闭</i>
        </span>
    </div>

    <div class="J_tcContBody tc-cont-body">
        <ul>


        </ul>
    </div>

    <div class="J_tcAddressBtn tc-address-btn">
        确定
    </div>
</div>
