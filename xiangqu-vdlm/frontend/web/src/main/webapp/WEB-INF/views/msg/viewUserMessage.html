<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title data-th-text="${userMessage.title}"></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <style>
        div, h2, h6{margin: 10px 0;line-height:22px;}
    </style>
    
</head>
<body>
		<h3 data-th-text="${userMessage.title}"></h3>
		<h5>通知时间：<span data-th-text="${#dates.format(userMessage.createdAt, 'yyyy-MM-dd HH:mm')}"></span></h5>
		<p data-th-utext="${userMessage.content}"></p>
</body>
</html>
